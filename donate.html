<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пожертвования - Глушков Кирилл</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О студенте</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="donate.html">Пожертвования</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Пожертвования</h1>
        <p>Если вы хотите поддержать мое обучение и исследования, вы можете сделать "пожертвование". Спасибо за вашу щедрость!</p>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="50" id="donationSlider">
            <p>Сумма пожертвования: <span id="donationAmount">50</span> рублей</p>
        </div>
        <div class="form-card">
            <form id="donationForm">
                <label for="cardNumber">Номер карты:</label>
                <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456">
                
                <label for="expirationDate">Срок действия:</label>
                <input type="text" id="expirationDate" name="expirationDate" required placeholder="MM/YY">
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required placeholder="123">
                
                <button type="submit">Пожертвовать</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Глушков Кирилл</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
